<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #startScreen h1, #gameOverScreen h1 {
            font-size: 4em;
            font-family: 'Bungee', cursive;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #startScreen button, #gameOverScreen button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #ff6f61;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-family: 'Bungee', cursive;
            transition: background-color 0.3s;
        }

        #startScreen button:hover, #gameOverScreen button:hover {
            background-color: #ff3f31;
        }

        @font-face {
            font-family: 'Bungee';
            src: url('https://fonts.googleapis.com/css2?family=Bungee&display=swap') format('woff2');
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: white;
            font-family: 'Bungee', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startScreen">
        <h1>Flappy Bird</h1>
        <button id="startButton">Start Game</button>
    </div>
    <div id="gameOverScreen" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let bird = {
            x: 100,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            flap: -10,
            frame: 0,
            frameCount: 0
        };
        let pillars = [];
        let score = 0;
        let gameState = 'start';
        let frameCount = 0;
        const pillarWidth = 50;
        const gap = 200;
        const pillarSpacing = 300;

        // Bird animation frames (simplified as circles with wing color change)
        const birdFrames = ['#ffeb3b', '#fbc02d', '#f57f17'];

        // Load images for better graphics
        const birdImg = new Image();
        birdImg.src = 'https://i.imgur.com/5Y5z8z8.png'; // Placeholder bird image
        const pillarImg = new Image();
        pillarImg.src = 'https://i.imgur.com/3z5K7qB.png'; // Placeholder pillar image

        // Event listeners for keyboard and touch
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameState === 'playing') {
                bird.velocity = bird.flap;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior (e.g., scrolling)
            if (gameState === 'playing') {
                bird.velocity = bird.flap;
            }
        });

        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameState = 'playing';
            resetGame();
        });

        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            gameState = 'playing';
            resetGame();
        });

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pillars = [];
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            frameCount = 0;
        }

        function drawBird() {
            bird.frameCount++;
            if (bird.frameCount % 10 === 0) {
                bird.frame = (bird.frame + 1) % birdFrames.length;
            }
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = birdFrames[bird.frame];
            ctx.fill();
            ctx.closePath();
        }

        function drawPillars() {
            pillars.forEach(pillar => {
                // Top pillar
                ctx.fillStyle = '#388e3c';
                ctx.fillRect(pillar.x, 0, pillarWidth, pillar.top);
                // Bottom pillar
                ctx.fillRect(pillar.x, pillar.top + gap, pillarWidth, canvas.height - pillar.top - gap);
            });
        }

        function updatePillars() {
            if (frameCount % 90 === 0) {
                const topHeight = Math.random() * (canvas.height - gap - 100) + 50;
                pillars.push({
                    x: canvas.width,
                    top: topHeight,
                    scored: false
                });
            }

            pillars.forEach(pillar => {
                pillar.x -= 3;
                // Collision detection
                if (bird.x + bird.radius > pillar.x && bird.x - bird.radius < pillar.x + pillarWidth) {
                    if (bird.y - bird.radius < pillar.top || bird.y + bird.radius > pillar.top + gap) {
                        gameState = 'gameOver';
                    }
                }
                // Score update
                if (!pillar.scored && bird.x > pillar.x + pillarWidth) {
                    score++;
                    pillar.scored = true;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
            });

            // Remove off-screen pillars
            pillars = pillars.filter(pillar => pillar.x + pillarWidth > 0);
        }

        function update() {
            if (gameState !== 'playing') return;

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Check for top/bottom collision
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameState = 'gameOver';
            }

            // Update pillars
            updatePillars();
            frameCount++;
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background text
            ctx.font = '60px Bungee';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.textAlign = 'center';
            ctx.fillText('Flappy Bird', canvas.width / 2, canvas.height / 2);

            // Draw game elements
            if (gameState === 'playing') {
                drawPillars();
                drawBird();
            }

            // Game over screen
            if (gameState === 'gameOver') {
                gameOverScreen.style.display = 'flex';
                finalScoreDisplay.textContent = `Final Score: ${score}`;
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game loop
        gameLoop();

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bird.x = 100;
            bird.y = canvas.height / 2;
        });
    </script>
</body>
</html>
